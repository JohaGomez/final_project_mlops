name: CI - Entrenamiento y Validación de Modelo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Lint (Flake8)
        run: |
          flake8 src

      - name: 🧪 Tests
        run: |
          pytest -q

      - name: 🤖 Entrenar modelo
        run: |
          python src/data.py
          python src/train.py

      - name: 💾 Guardar modelo entrenado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/logreg_model.pkl

