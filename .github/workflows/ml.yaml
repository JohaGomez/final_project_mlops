name: CI - Entrenamiento y ValidaciÃ³n de Modelo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Lint (Flake8)
        run: |
          flake8 src

      - name: ğŸ§ª Tests
        run: |
          pytest -q

      - name: ğŸ¤– Entrenar modelo
        run: |
          python src/data.py
          python src/train.py

      - name: ğŸ’¾ Guardar modelo entrenado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/logreg_model.pkl

